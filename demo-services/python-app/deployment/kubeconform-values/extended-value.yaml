---
app: demo-app-python
namespace: demo-apps
image: local/python-logs-demo-app:v1.0.1
type: python

container_ports:
  - containerPort: 5001
    name: "tcp"
service_ports:
  - port: 8080
    targetPort: tcp
    protocol: TCP

resources:
  requests:
    memory: "128Mi"
    cpu: "64m"
  limits:
    memory: "128Mi"

monitoring:
  enabled: true
  metrics_path: "/metrics"
  metrics_port_number: 5000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

env:
  - name: "VAR1"
    value: "VAL1"
  - name: "VAR2"
    value: "VAL2"
dns:
  config:
    nameservers:
      - 8.8.8.8
    searches:
      - mydomain.com
      - 20302040.xyz
  policy: "None"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: disktype
              operator: In
              values:
                - ssd
tolerations:
  - key: "example-key"
    operator: "Exists"
    effect: "NoSchedule"

labels:
  foo: "bar"
  bar: "foo"

annotations:
  foo: "bar"
  bar: "foo"

priorityClassName: "high-priority"

check_recommended: true

pdb:
  maxUnavailable: 1
