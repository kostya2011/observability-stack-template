  name: {{ .Values.app }}
  namespace: {{ .Values.namespace }}
  labels:
{{ include "py_log_demo.labels" . | indent 4 }}
spec:
  ports:
{{ toYaml (.Values.service_ports) | indent 4 }}
  selector:
    app: {{ .Values.app }}
  type: ClusterIP
  clusterIP: None
